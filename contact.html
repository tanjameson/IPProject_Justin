<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="contactstyle.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="#" class="logo"><img src="images/Overwatch_circle_logo.svg"></i>Overwatch</a>
      <nav class="navbar">
          <a href="home2.html">Home</a>
          <a href="gallery.html">Gallery</a>
          <a href="leaderboards.html">Leaderboards</a>
          <a href="contact.html">Contact</a>
      </nav>
      <div class="icons">
          <i class="fas fa-bars" id="menu-bars"></i>
      </div>
  </header>

  
    <section class="contact">
      <div class="contact-form">
        <h1>Contact <span>Us</span></h1>
        <p>
          Something wrong with the website? Suggestions for the website? Tell
          us!
        </p>

        <form action="">
          <input type="" placeholder="Your Name" required />
          <input
            type="email"
            name="email"
            id=""
            placeholder="E-mail"
            required
          />
          <input type="" placeholder="Write a subject" required />

          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Your Message"
            required
          >
          </textarea>
          <input type="submit" name="" value="Submit" class="btn" />
        </form>
      </div>
      <div class="contact-img">
        <img src="images/pose.png" />
      </div>
    </section>
    <!-- link swiper file -->
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <!-- custome js file link -->
<script src="main.js"></script>
<script src="button.js"></script>
</body>
</html>
